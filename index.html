<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/styles/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Ascii Code Recognizer</title>
    </head>
    <body>
        <div class="container">
            <div class="container">
                <div
                    id="content"
                    class="d-flex justify-content-center align-items-center h-100"
                >
                    <div id="keyboardInput">
                        <h3>Press a key to get information about that</h3>
                    </div>
                    <div id="resultContent">
                        <div class="text-center">
                            <h1 id="result">120</h1>
                        </div>
                        <div class="container">
                            <div class="row text-center">
                                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                    <div class="card text-bg-light mb-3">
                                        <div class="card-header">Key</div>
                                        <div class="card-body">
                                            <h5
                                                class="card-title fixed-width"
                                                id="eventKey"
                                            >
                                                Lorem ipsum
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                    <div class="card text-bg-light mb-3">
                                        <div class="card-header">Location</div>
                                        <div class="card-body">
                                            <h5
                                                class="card-title fixed-width"
                                                id="eventLocation"
                                            >
                                                Lorem ipsum
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                    <div class="card text-bg-light mb-3">
                                        <div class="card-header">Which (Ascii)</div>
                                        <div class="card-body">
                                            <h5
                                                class="card-title fixed-width"
                                                id="eventWhich"
                                            >
                                                Lorem ipsum
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                    <div class="card text-bg-light mb-3">
                                        <div class="card-header">Code</div>
                                        <div class="card-body">
                                            <h5
                                                class="card-title fixed-width"
                                                id="eventCode"
                                            >
                                                Lorem ipsum
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h6 id="copyRight">
                Made With
                <i class="fa fa-heart" aria-hidden="true" id="heart"></i> By KASHEF
                <a href="https://github.com/Kashef-ir/Ascii-Code">
                    <i class="fa-brands fa-github" aria-hidden="true" id="githubLogo"></i>
                </a>
            </h6>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF3s0v1AOTz45XhjyhSaCXvMU5aSSmw691W89U8C7sy9zGgRBP" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://kit.fontawesome.com/c1e78fab4f.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
