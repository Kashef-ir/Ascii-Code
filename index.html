<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Ascii Code Recognizer</title>
    </head>
    <body>
        <div class="container">
            <div
                id="content"
                class="d-flex justify-content-center align-items-center h-100"
            >
                <div id="keyboardInput">
                    <h3>Press a key to get information about that</h3>
                </div>
                <div id="resultContent">
                    <div class="text-center">
                        <h1 id="result">0</h1>
                    </div>
                    <div class="touch-input text-center">
                        <input type="text" maxlength="1" placeholder="Enter your character here">
                    </div>
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                <div class="card text-bg-light mb-3">
                                    <div class="card-header">Key</div>
                                    <div class="card-body">
                                        <h5
                                            class="card-title fixed-width"
                                            id="eventKey"
                                        >
                                            Key Content
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                <div class="card text-bg-light mb-3">
                                    <div class="card-header">Location</div>
                                    <div class="card-body">
                                        <h5
                                            class="card-title fixed-width"
                                            id="eventLocation"
                                        >
                                            Location Content
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                <div class="card text-bg-light mb-3">
                                    <div class="card-header">Which (Ascii)</div>
                                    <div class="card-body">
                                        <h5
                                            class="card-title fixed-width"
                                            id="eventWhich"
                                        >
                                            Ascii Content
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                <div class="card text-bg-light mb-3">
                                    <div class="card-header">Code</div>
                                    <div class="card-body">
                                        <h5
                                            class="card-title fixed-width"
                                            id="eventCode"
                                        >
                                            Code Content
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h6 id="copyRight">
            Made With
            <span id="love">Love</span>
            By KASHEF | 
            <a href="https://github.com/Kashef-ir/Ascii-Code/" title="Open GitHub">
                GitHub
            </a>
        </h6>

        <script src="app.js"></script>
    </body>
</html>
